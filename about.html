{% extends "base.html" %}

{% block main %}
<main class="container mt-4">

  <div class="row">
    <div class="col-md-6">
      <img src="{{ book.picture }}"
           alt="{{ book.title }}"
           class="img-fluid rounded">
    </div>

    <div class="col-md-6">
      <h1>{{ book.title }}</h1>

      <p class="text-muted">
        Країна: {{ book.country }} |
        Рейтинг: {{ "★" * ( book.rate | int) }}
      </p>

      <h3 class="text-success">{{ book.price }} ₴</h3>

      <p class="mt-4">{{ book.description }}</p>

      <a href="/add_to_cart/{{ book.id }}/"
         class="btn btn-success">
        Додати в кошик
      </a>
            <a href="/delete/{{ book.id }}/"
         class="btn btn-danger">
        видалити
      </a>

      <a href="/"
         class="btn btn-secondary">
        ← Назад
      </a>
    </div>
  </div>

</main>
{% endblock %}
